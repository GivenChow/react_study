<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="../../React-js/react.development.js"></script>
    <script src="../../React-js/react-dom.development.js"></script>
    <script src="../../React-js/babel.min.js"></script>
    <script type="text/babel">
      class Left extends React.Component {
        state = { opacity: 1 };
        call = () => {
          // 卸载
          ReactDOM.unmountComponentAtNode(document.getElementById('test'));
        };
        // 组件挂载完毕
        componentDidMount() {
          this.timer = setInterval(() => {
            let { opacity } = this.state;
            opacity -= 0.1;
            if (opacity <= 0) {
              opacity = 1;
            }
            this.setState({ opacity });
          }, 200);
        }
        // 组件卸载之前
        componentWillUnmount() {
          clearInterval(this.timer);
        }
        // 初始化渲染、状态更新后
        render() {
          return (
            <div>
              <h2 style={{ opacity: this.state.opacity }}>学不会react怎么办？</h2>
              <button onClick={this.call}>回炉重造</button>
            </div>
          );
        }
      }
      // 渲染组件
      ReactDOM.render(<Left />, document.getElementById('test'));
    </script>
  </body>
</html>
