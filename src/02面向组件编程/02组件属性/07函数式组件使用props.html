<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入库 -->
    <script src="../../React-js/react.development.js"></script>
    <script src="../../React-js/react-dom.development.js"></script>
    <script src="../../React-js/babel.min.js"></script>
    <!-- 对组件标签属性进行限制 -->
    <script src="../../React-js/prop-types.js"></script>
    <script type="text/babel">
      function speak() {
        console.log('我来自德州');
      }
      function Demo(props) {
        const { name, sex, age } = props;
        return (
          <div>
            <h1>{name}的信息</h1>
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age + 1}</li>
            </ul>
          </div>
        );
      } // 规则
      // 对字段类型和必要性进行限制
      Demo.propTypes = {
        // 15.x版本写法
        // name: React.PropTypes.string,
        //16.x版本需引入prop-types.js
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,
      };
      // 默认值
      Demo.defaultProps = {
        sex: '未知性别',
        age: 18,
      };
      // 渲染组件
      // 在react+bebel环境下可以展开对象
      const p = { name: 'Liu', sex: 'male', age: 24 };
      ReactDOM.render(<Demo {...p} speak={speak} />, document.getElementById('test2'));
    </script>
  </body>
</html>
