<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="/src/React-js/react.development.js"></script>
    <script src="/src/React-js/react-dom.development.js"></script>
    <script src="/src/React-js/babel.min.js"></script>
    <script type="text/babel">
      // 创建类式组件
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isHot: true };
        }
        render() {
          console.log(this);
          const { isHot } = this.state;
          return <h1 onClick={click}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>;
        }
      }
      // 渲染组件
      ReactDOM.render(<Weather />, document.getElementById('test'));
      function click() {
        console.log('点击了title');
      }
    </script>
  </body>
</html>
