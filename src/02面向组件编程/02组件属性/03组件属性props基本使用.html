<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="../../React-js/react.development.js"></script>
    <script src="../../React-js/react-dom.development.js"></script>
    <script src="../../React-js/babel.min.js"></script>
    <script type="text/babel">
      class Person extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          console.log(this);
          return (
            <div>
              <h1>信息</h1>
              <ul>
                <li>姓名：{this.props.name}</li>
                <li>性别：{this.props.sex}</li>
                <li>年龄：{this.props.age}</li>
              </ul>
            </div>
          );
        }
      }
      // 渲染组件
      ReactDOM.render(<Person name="Liu" sex="male" age="24" />, document.getElementById('test'));
    </script>
  </body>
</html>
