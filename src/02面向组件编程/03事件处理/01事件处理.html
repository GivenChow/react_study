<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="../../React-js/react.development.js"></script>
    <script src="../../React-js/react-dom.development.js"></script>
    <script src="../../React-js/babel.min.js"></script>
    <script type="text/babel">
      // 创建类式组件
      class Demo extends React.Component {
        /*
        一、通过onXxx属性指定事件处理函数（注意on后面字母大小写）
          1.React使用的是自定义（合成事件），而不是使用原生DOM事件 -------兼容性更好
          2.React中的事件是通过事件委托方式处理（委托到组件最外层的元素） ---------高效
        二、通过event.target得到发生事件的DOM元素对象
        */
        // 返回一个容器，该容器可存储ref所标识的节点，该容器只能存一个
        myRef = React.createRef();
        showData = () => {
          alert(this.myRef.current.value);
        };
        showRightData = e => {
          alert(e.target.value);
        };
        // render调用n+1次
        render() {
          return (
            <div>
              <input ref={this.myRef} type="text" placeholder="点击按钮展示左侧数据" />
              &nbsp;
              <button ref="btn1" onClick={this.showData}>
                展示数据
              </button>
              &nbsp;
              <input onBlur={this.showRightData} type="text" placeholder="失去焦点展示右侧数据" />
            </div>
          );
        }
      }
      // 渲染组件
      ReactDOM.render(<Demo />, document.getElementById('test'));
    </script>
  </body>
</html>
