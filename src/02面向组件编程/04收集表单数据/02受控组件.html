<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="../../React-js/react.development.js"></script>
    <script src="../../React-js/react-dom.development.js"></script>
    <script src="../../React-js/babel.min.js"></script>
    <script type="text/babel">
      // 创建类式组件
      class Login extends React.Component {
        state = {
          uname: '',
          pwd: '',
        };
        handleSubmit = e => {
          e.preventDefault();
          const { uname, pwd } = this.state;
          alert(`用户名是${uname}，密码是${pwd}`);
        };
        saveUName = e => {
          // console.log(e.target.value);
          this.setState({ uname: e.target.value });
        };
        savePwd = e => {
          this.setState({ pwd: e.target.value });
        };
        render() {
          return (
            <div>
              <form action="www.baidu.com" onSubmit={this.handleSubmit}>
                用户名：
                <input onChange={this.saveUName} type="text" name="uname" />
                密码：
                <input onChange={this.savePwd} type="password" name="pwd" />
                <button>登录</button>
              </form>
            </div>
          );
        }
      }
      // 渲染组件
      ReactDOM.render(<Login />, document.getElementById('test'));
    </script>
  </body>
</html>
