<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src//resource/ico/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="../../React-js/react.development.js"></script>
    <script src="../../React-js/react-dom.development.js"></script>
    <script src="../../React-js/babel.min.js"></script>
    <script type="text/babel">
      /*
        高阶函数：如果一个函数符合下面2个规范中一个，那么就是高阶函数
          1.若A函数，接收的参数是一个函数
          2.调用的返回值依然是一个函数
          常见的高阶函数：Promise、setTimeout、Array.map()......
        函数柯里化：通过函数调用继续返回函数的形式，实现多次接受参数最后统一处理的函数编码形式
      */
      // 创建类式组件
      class Login extends React.Component {
        state = {
          uname: '',
          pwd: '',
        };
        handleSubmit = e => {
          e.preventDefault();
          const { uname, pwd } = this.state;
          alert(`用户名是${uname}，密码是${pwd}`);
        };
        saveFormData = dataType => {
          return e => {
            this.setState({ [dataType]: e.target.value });
          };
        };

        render() {
          return (
            <div>
              <form action="www.baidu.com" onSubmit={this.handleSubmit}>
                用户名：
                <input onChange={this.saveFormData('uname')} type="text" name="uname" />
                密码：
                <input onChange={this.saveFormData('pwd')} type="password" name="pwd" />
                <button>登录</button>
              </form>
            </div>
          );
        }
      }
      // 渲染组件
      ReactDOM.render(<Login />, document.getElementById('test'));
    </script>
  </body>
</html>
