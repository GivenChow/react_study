  <script>
    // 展开数组
    let arr1 = [1, 3, 5, 7, 9];
    let arr2 = [2, 4, 6, 8, 10];
    console.log(...arr1);
    let arr3 = [...arr1, ...arr2];
    // 求和函数示例
    function sum(...numbers) {
      return numbers.reduce((pv, cv) => {
        return pv + cv;
      });
    }
    console.log(sum(1, 2, 3, 4, 5));
    // 对象示例
    const p = { name: 'tom', sex: 'male', age: 18 };
    console.log({ ...p, address: '德州' });
