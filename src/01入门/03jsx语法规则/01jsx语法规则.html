<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="/React-js/react.development.js"></script>
    <script src="/React-js/react-dom.development.js"></script>
    <script src="/React-js/babel.min.js"></script>
    <script type="text/babel">
      const id = 'tItle';
      const data = 'heLlo reAct';
      // 创建dom
      const dom = (
        <div>
          <h2 className="title" id={id.toLowerCase()}>
            <span style={{ color: 'white', fontSize: '29px' }}>{data.toLowerCase()}</span>
          </h2>
          <input type="text" />
          <good></good>
          <Good></Good>
        </div>
      );
      // 渲染dom
      ReactDOM.render(dom, document.getElementById('test'));
      /*
        jsx语法规则：
          1.定义虚拟DOM时，不用写引号；
          2.标签中混入JS表达式时需使用{}；
          3.样式的类名指定不用class，要用className；
          4.内联样式，用style={{key:val}}形式
          5.只能有一个跟标签
          6.标签必须闭合
          7.标签首字母
            (1).若小写字母开头，则将标签转为html同名元素，若html中无该标签对应的同名元素，则报错。
            (2).若大写字母开头，react就去渲染对应的组件，若组件没定义，则报错。
      */
    </script>
  </body>
</html>
