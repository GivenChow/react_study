<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script src="/src/React-js/react.development.js"></script>
    <script src="/src/React-js/react-dom.development.js"></script>
    <script src="/src/React-js/babel.min.js"></script>
    <script type="text/babel">
      const dom = (
        <h1>
          <span>hello react</span>
        </h1>
      );
      ReactDOM.render(dom, document.getElementById('test'));
      console.log(dom);
      // 虚拟DOM 本质就是抽象语法树=>object类型
    </script>
  </body>
</html>
